<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>3*5</td>
            <td><input type="number" id="reponseUser"></td>
        </tr>
        <tr>
            <td>6*7</td>
            <td><input type="number" id="reponseUser"></td>
        </tr>
        <tr>
            <td>3*5</td>
            <td><input type="number" id="reponseUser"></td>
        </tr>
        <!-- <tr>
            <td>2*5</td>
            <td><input type="reponseUser"></td>
        </tr> -->
    </table>
    <br>
    <button onclick="verifier()"    >Verifier Resultat</button>
    <script>
        // Exercice 4
        function verifier() {
            let bonneReponse = 0
            let mauvaiseReponse = 0
            let nombreDeReponse = document.querySelectorAll('tr')
            nombreDeReponse.forEach((unTR) => {
                let operation = unTR.querySelectorAll("td")[0].innerText
                let reponse = eval(operation)
                let responseUser = unTR.querySelector("input#reponseUser").value
                responseUser == reponse ? bonneReponse++ : mauvaiseReponse++
            })
            confirm(`Vous avez: ${bonneReponse} bonne reponse et ${mauvaiseReponse} mauvaiseReponse`)
        }
        
    </script>
</body>
</html>
