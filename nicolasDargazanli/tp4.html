<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search">
    <button onclick="search()">Search</button>
    <div id="result"></div>
    <br><br>
    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-437.34375000000006%2C-88.07532853412853%2C490.78125000000006%2C89.87979880372886&amp;layer=mapnik" style="border: 1px solid black"></iframe><br>
    <button onclick="trouverFR()">Trouver la France</button>
    <script>
        var data = {
            "XML": ["http://monsite1.fr", "http://monsite2.fr"],
            "HTML": ["http://monsite3.fr", "http://monsite4.fr"],
            "CSS": ["http://monsite5.fr", "http://monsite6.fr"],
            "JavaScript": ["http://monsite7.fr", "http://monsite8.fr"]

            };
        function search(){
            var search = document.getElementById('search').value;
            var result = document.getElementById('result');
            result.innerHTML = "";
            for (var key in data){
                if (key.includes(search)){
                    for (var i=0; i<data[key].length; i++){
                        result.innerHTML += "<a href='"+data[key][i]+"' target='_blank'>"+data[key][i]+"</a><br>";
                    }
                }
            }
        }
        function trouverFR(){
            url='https://www.openstreetmap.org/export/embed.html?bbox=-12.744140625000002%2C38.20365531807151%2C16.259765625000004%2C51.944264879028765&amp;layer=mapnik"';
            document.getElementsByTagName('iframe')[0].src=url; 
        }

        function zip(v) {
            // Cas de base
            if (v.length === 0) {
                return [];
            }
            
            // RÃ©cursion
            const reste = zip(v.slice(1));
            if (reste.includes(v[0])) {
                return reste;
            } else {
                return [v[0], ...reste];
            }
        }
        
        
        
        


    </script>
</body>
</html>
