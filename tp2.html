<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Titre !</title>
</head>
<p id="resultEX1"></p>
<hr>
<p id="resultEX2"></p>
<hr>
<p id="resultEX3"></p>
<body>
    <script>
        // Exercice 1 Afficher jour de la semaine de tab
        let tab = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"]
        for (let i = 0; i < tab.length; i++) {
            const unJour = tab[i];
            document.querySelector("p#resultEX1").innerHTML += `Jour ${i} : ${unJour} <br>`; 
        }
        // Exercicer 2 
        function somFor(i) {
            if(i <0 ||  !Number.isInteger(i)) return undefined;
            result = 0
            for (let index = 0; index <= i; index++) {
                result += index
            }
            return result;
        }
        document.querySelector("p#resultEX2").innerHTML = somFor(3)
        // Exercicer 3
        document.querySelector("p#resultEX3").innerHTML = `le nom de navigateur et sa version: ${navigator.userAgent} <br> le titre du document:  ${document.title} <br> dernier modif: ${document.lastModified}` 
        // Exercice 4
        
    </script>
</body>
</html>
