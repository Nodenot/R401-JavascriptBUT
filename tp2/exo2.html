    <button id="1" onclick="alert(somRec(4))">button somRec</button>
    <button id="2" onclick="alert(somFor(4))">button somFor</button>
    <button id="3" onclick="afficherSomRec()">button somRec</button>

    <script>
        function somRec(i){
            if(i<0 || Number.isInteger(i) == false) {
                alert("Somme indÃ©finie");
            }
            else {
                if(i==0)
                    return 0;
                else
                    return somRec(i-1) + i;
            }
        }

        function somFor(i) {
            var som = 0;
            for (let j = 0; j <= i; j++) {
                som += j;
            }
            return som;
        }

        function afficherSomRec() {
            var i = parseInt(prompt('donner un nombre',1));
            alert('la valeur de somRec('+i+') est : '+somRec(parseInt(i)));
        }
    </script>
