<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<body>
    <form action="contact.html" method="post" onsubmit="return allTest()">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="sujet">Sujet</label>
        <input type="text" name="sujet" id="sujet" required>
        <label for="categorie">Catégorie</label>
        <select name="categorie" id="categorie">
            <option value="Smart Building">Smart Building</option>
            <option value="Energy Management">Energy Management</option>
            <option value="Ontology">Ontology</option>
            <option value="Micro Grid">Micro Grid</option>
            <option value="Other">Other</option>
        </select>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <label id="captchaLabel" for="captcha"></label>
        <input type="text" name="captcha" id="captcha" required>
        <button type="submit">Envoyer</button>
    </form>

    <div id="test_navigateur">
        <button onclick="testNav()">Tester votre navigateur</button>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        const captcha = Math.floor(Math.random() * 10000);
        cpt = 0;
        document.getElementById('captchaLabel').innerHTML = captcha;

        function obligatoir() {
            var nom = document.getElementById('nom').value;
            var email = document.getElementById('email').value;
            var sujet = document.getElementById('sujet').value;
            var message = document.getElementById('message').value;
            if (nom == "" )
            {
                alert("Veuillez remplir le champ nom");
                document.getElementById('nom').focus();
                document.getElementById('nom').style.borderBlockColor = "red";
                return false;
            }
            else if (email == "")
            {
                alert("Veuillez remplir le champ email");
                document.getElementById('email').focus();
                document.getElementById('email').style.borderBlockColor = "red";
                return false;
            }
            else if (sujet == "")
            {
                alert("Veuillez remplir le champ sujet");
                document.getElementById('sujet').focus();
                document.getElementById('sujet').style.borderBlockColor = "red";
                return false;
            }
            else if (message == "")
            {
                alert("Veuillez remplir le champ message");
                document.getElementById('message').focus();
                document.getElementById('message').style.borderBlockColor = "red";
                return false;
            }
            return true;
        }

        function captchaTest() {
            var nombre = parseInt(document.getElementById('captcha').value);
            if (cpt < 5) {
                if (nombre > captcha) {
                    alert("trop grand");
                    cpt++;
                    return false;
                } else if (nombre < captcha) {
                    alert("trop petit");
                    cpt++;
                    return false;
                } else {
                    alert("captcha valide");
                    cpt = 0;
                    return true;
                }
            }
            if (cpt == 5) {
                alert("nombre d'essais dépassé");
                location.reload();
            }
        }

        function testNav() {
            if (navigator.userAgent.indexOf("Chrome") !== -1) {
                alert("Vous utilisez Chrome");
            }
            else
            {
                alert("Vous n'utilisez pas Chrome");
            }

            if (navigator.language == "fr") {
                alert("Vous êtes en français");
            }
            else
            {
                alert("Vous n'êtes pas en français");
            }
        }  

        function testMail() {
            var mail = document.getElementById('email').value;
            var regex = new RegExp("^[a-z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$");
            if (!regex.test(mail)) {
                alert("Adresse mail invalide");
                return false;
            }
            else {
                return true;
            }
        }

        function newCategorie() {
            var valid = false;
            var categorie = document.getElementById('categorie').value;
            while (!valid) {
                var newCategorie = prompt("Veuillez saisir une nouvelle catégorie");
                if (newCategorie == null) {
                    alert("Veuillez saisir une nouvelle catégorie")
                }
                else if (newCategorie == "") {
                    alert("Veuillez saisir une nouvelle catégorie")
                }
                else if (newCategorie == categorie) {
                    alert("Cette catégorie existe déjà")
                } else if (newCategorie.charAt(0) >= 0 && newCategorie.charAt(0) <= 9) {
                    alert("La catégorie ne peut pas commencer par un chiffre")
                }
                else {
                    valid = true;
                }
            }
            var newOption = document.createElement("option");
            newOption.value = newCategorie;
            newOption.text = newCategorie;
            document.getElementById('categorie').appendChild(newOption);

        }

        function allTest() {
            var categorie = document.getElementById('categorie').value;
            if (categorie == "Other")
                newCategorie()
    
            if (obligatoir()) {
                if (testMail()) {
                    if (captchaTest()) {
                        alert("votre message a bien était envoyé")
                        document.location.replace('mailto://cabrolyoann@hotmail.fr?subject=' + document.getElementById('sujet').value + '&body=' + document.getElementById('message').value);

                        return true;
                    }
                }
                return false;
            }
        }

    </script>
</body>
</html>
