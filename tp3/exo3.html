<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="images/1.jpg" alt="L'image" id="img">


    <script>
        // tableau des images
        tabUrl = [
            'images/1.jpg',
            'images/2.jpg',
            'images/3.jpg',
        ];
        imageActuelle = 0;

        setInterval(image, 3000);

        // détecter le clic gauche
        document.addEventListener("click", (event) => {
            if (event.button == 0) {
                image();
            }
        });

        // détecter la flèche droite
        document.addEventListener("keydown", (event) => {
            if (event.key == "ArrowRight") {
                image();
            }
        });

        // fonction pour changer l'image
        function image() {
            if (imageActuelle == tabUrl.length) {
                imageActuelle = 0;
            }
            imageActuelle++;
            document.getElementById("img").src=tabUrl[imageActuelle-1];
        }

    </script>

</body>
</html>
