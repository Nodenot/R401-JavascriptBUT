<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="image" src="" alt="" height="100VH" width="100%">
    <script>
        let Dossier = "ex3Image/"
        let tabIMG = ["Capture d’écran 2023-03-01 084036.png", "krhome.png", "th-2477898142.jpg"]
        let indexIMG = 0

        image.addEventListener("click", () => {
            console.log("Image clicked")
            
            updateIMG()
            })
            image.addEventListener("scroll", () => {
            console.log("Image scroll")
            updateIMG()
            })
            document.body.onscroll = () => updateIMG()
            setInterval(() =>updateIMG(), 3000)

            document.body.onkeydown = () => updateIMG()
            function updateIMG() {indexIMG < tabIMG.length-1 ? indexIMG++: indexIMG = 0; image.src = Dossier + tabIMG[indexIMG]}
        image.src = Dossier + tabIMG[indexIMG]

    </script>
</body>

</html>
