<head>

<body>
  <input oninput="test(this)" name="" id="" cols="30" rows="10"></input>
  <p id="autoCompletePara" class="autoComplete"></p>
  <p id="responsePara" class="response"></p>
  <script>
    let BALISE_INPUT_USER = document.querySelector("input");
    // BALISE_INPUT_USER.addEventListener("onInput", () => test());    
    let INPUT_USER = BALISE_INPUT_USER.innerText;

    const D1 = "document1.html"
    const D2 = "document2.html"
    let tab = {

      "art": [D1, D2],
      "plaire": [D1],
      "est": [D1],
      "tromper": [D1],
      "nous": [D2],
      "avons": [D2],
      "afin": [D2],
      "pas": [D2],
      "mourir": [D2],
      "vérité": [D2]

    }

    function test(p) {
      autoCompletePara.innerHTML = "";
      Object.keys(tab).forEach((e) => { if (e.includes(p.value)) autoCompletePara.innerHTML += "<br>" + e })
      let INPUT_USER = p.value

      //sup ancinne reponse
      document.querySelectorAll(".response").forEach((e) => e.remove())
      //ajoute nouvelle reponse
      if (tab[p.value]) {
        tab[p.value].forEach(element => {
          let a = document.createElement('a')
          a.href = element
          a.innerHTML = element
          a.className = "response"
          a.target = "_blank"
          document.body.append(a)
        });
      }
    }
    let x = [1, 1, 4, 0, 9, 9, 6, 7]
    function zip(v) {
      if (v.length === 0) {
        return [];
      } else {
        let rest = zip(v.slice(1));
        if (rest.indexOf(v[0]) === -1) {
          return [v[0]].concat(rest);
        } else {
          return rest;
        }
      }
    }
    console.log(zip(x))

    Object.keys(tab).forEach((e) => { autoCompletePara.innerHTML += "<br>" + e })
  </script>
